<div class="topBar">
    <h5 class="volver"><a href="portfolio">Volver</a></h5>
    <h1 style="margin-top: -6vh;">Editar proyecto</h1>
</div>
<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloP">Titulo</label>
                    <input type="text" class="form-control" id="tituloP" name="tituloP" [(ngModel)]="proyecto.tituloP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Link al proyecto</label>
                    <input type="text" class="form-control" id="linkP" name="linkP" [(ngModel)]="proyecto.linkP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Link imagen o gif</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP"  required>
                </div>
                <div class="form-group">
                    <label for="anioP">AÃ±o</label>
                    <input type="text" class="form-control" id="anioP" name="anioP" [(ngModel)]="proyecto.anioP" required>
                </div>



                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
