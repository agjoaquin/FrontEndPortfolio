<div style="  width : 100vw;
height : auto;
background: linear-gradient(135deg, #00699c 0%, rgb(0,105,156,0.70) 50%, #00699c 100%);
color:aliceblue;">
    <div>
        <h1 style="text-align: center; padding-top: 0.5em; font-family: 'Montserrat', sans-serif;">Habilidades</h1>
    </div>

    <div class="skillsFrame"
    >       <div *ngFor="let skill of skills" style="margin-left: auto; margin-right: auto;">
            <div style="margin-left: auto; margin-right: auto;" title="{{skill.nombreSkill}}">
                <circle-progress [percent]="skill.porcentajeSkill" [imageSrc]="skill.linkImagenSkill">
                </circle-progress>
                <div style="text-align: center;" *ngIf="isLogged">
                    <button class="btn btn-light" style=" margin-right: 5%;"
                    routerLink="/editarskill/{{skill.id}}">
                        <i class="fa-solid fa-pen"></i></button>
                    <button class="btn btn-danger" style=" margin-left: 5%;"
                    (click)="delete(skill.id)">
                        <i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>

            </div>
            <div class="agregar" style="margin-left: auto; margin-right: auto;
            width: 240px;    height: 240px; text-align: center;
            vertical-align: middle; display: flex;" *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/nuevaskill">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                </button>
            </div>
    </div>


</div>
