<div class="topBar">
    <h5 class="volver"><a href="portfolio">Volver</a></h5>
    <h1 style="margin-top: -6vh;">Nueva educación</h1>
</div>
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del título</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Institución </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar formación
                </button>
            </form>
        </div>
    </div>
</div>
