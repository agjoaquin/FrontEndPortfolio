<div class="contenedorCursos" id="grades" style="background-image: url('assets/Background2.jpg') ;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    color: aliceblue;">
    <div class="row">
        <h1 style="text-align: center;  font-family: 'Montserrat', sans-serif;   background-color: rgb(0,0,0,0.5);
  width: auto; margin-right: auto; margin-left:auto; border-radius: 0.5em;
  margin-top: 0.5em; ">Educación</h1>

        <div class="col-lg-11" style="margin-right: auto; margin-left:auto; 
  padding: 1em; border-radius: 2em; margin-bottom: 1em ;
  background-color: rgb(0,0,0,0.5);">
  <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged"
  style="width: 90vw; margin-right: auto; margin-left:auto; background-color: rgb(0,0,0,0.5);">
  <i class="fa-solid fa-plus" ></i>
</button>
            <table class="table">

                <tbody>
                    
                    <tr *ngFor="let Educacion of educacion">
                        <td>
                            <h2>{{Educacion.nombreE}}</h2>
                            <h4>{{Educacion.descripcionE}}</h4>
                        </td>

                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" title="Haz click para editar">
                                <i class="fa-solid fa-pen"></i></button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
